<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><-noc</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      background: black;

      /* Centralização total */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
    }

    /* IMAGEM TOPO */
    .top-image {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
      object-fit: cover;
      border-radius: 50%; /* deixa circular */
      border: 2px solid white;
    }

    h1 {
      font-size: 2.5rem;
      margin: 16px 0;
      font-weight: 800;
    }

    .intro {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    /* Container dos botões */
    .social-container {
      display: flex;
      justify-content: center;
      gap: 30px; /* espaço entre botões */
    }

    /* Botões circulares */
    .social-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      transition: 0.3s ease;
      text-decoration: none;
    }

    /* Logo dentro do botão */
    .social-btn img {
      width: 50px;
      height: 50px;
      filter: invert(1); /* começa branco */
      transition: 0.3s ease;
    }

    /* Efeito hover */
    .social-btn:hover {
      background: white;
    }

    .social-btn:hover img {
      filter: invert(0); /* vira preto */
    }

  </style>
</head>

<body>

  <main class="container">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbiD1DSqGNEb-R2Go6R8jC59xds1JmCOxaHA&s" alt="Imagem de Perfil" class="top-image">
    <h1>@noctist_t</h1>
    <div class="intro">
      Não sou ativo em nenhuma das minhas contas
    </div>
    <div class="social-container">
      <a href="https://www.youtube.com" target="_blank" class="social-btn">
        <img src="https://www.iconpacks.net/icons/1/free-youtube-icon-123-thumb.png" alt="YouTube">
      </a>

      <a href="https://www.twitter.com" target="_blank" class="social-btn">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-black-icon.png" alt="Twitter">
      </a>

      <a href="https://www.instagram.com" target="_blank" class="social-btn">
        <img src="https://www.pngfind.com/pngs/m/2-23339_black-and-white-instagram-logo-instagram-logo-2018.png" alt="Instagram">
      </a>
    </div>
  </main>
</body>
</html>
