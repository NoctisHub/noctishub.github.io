<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@noctist_t</title>
<link rel="icon" type="image/png" href="favicon.png">

<!-- Fonte Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    background:black;
    font-family:'Roboto',sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
}

.container{
    width:90%;
    max-width:650px;
}

/* USERNAME */
.username{
    font-size:2rem;
    font-weight:900;
    margin-bottom:15px;
}

/* AVATAR */
.avatar{
    width:140px;
    margin-bottom:25px;
}

/* DIVISOR */
.divider{
    width:100%;
    height:2px;
    background:white;
    margin:25px 0;
}

/* TITULO LINKS */
.section-title{
    font-size:2rem;
    font-weight:900;
    letter-spacing:2px;
}

.section-subtitle{
    font-size:1rem;
    color:#8a8a8a;
    margin-bottom:30px;
}

/* SOCIAL ICONS */
.social-row{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:35px;
    margin-bottom:30px;
}

.social-link{
    width:60px;
    height:60px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:50%;
    transition:0.3s ease;
}

.social-link img{
    width:40px;
    filter:invert(1);
    transition:0.3s ease;
}

/* HOVER EFFECT */
.social-link:hover{
    background:white;
}

.social-link:hover img{
    filter:invert(0);
}

/* WAVE DIVIDER */
.wave{
    margin:25px 0;
    font-size:1.4rem;
    letter-spacing:4px;
    color:white;
}

/* PLAYLIST IMAGE */
.playlist-img{
    width:220px;
    margin:20px 0;
}

/* PLAYLIST TITLE */
.playlist-title{
    font-size:2rem;
    font-weight:900;
    margin-top:10px;
}

.playlist-sub{
    color:#8a8a8a;
    margin-top:5px;
}

</style>
</head>

<body>

<div class="container">

    <div class="username">@noctist_t</div>

    <!-- TROQUE A IMAGEM DEPOIS -->
    <img src="https://via.placeholder.com/140" class="avatar">

    <div class="divider"></div>

    <div class="section-title">LINKS</div>
    <div class="section-subtitle">Redes Sociais • Contas</div>

    <div class="social-row">

        <a href="#" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        </a>

        <a href="#" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png">
        </a>

        <a href="#" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
        </a>

        <a href="#" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968866.png">
        </a>

        <a href="#" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png">
        </a>

    </div>

    <div class="wave">~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~</div>

    <!-- IMAGEM PLAYLIST -->
    <img src="https://via.placeholder.com/220x150" class="playlist-img">

    <div class="playlist-title">TÁ CAINO UM TORÓ</div>
    <div class="playlist-sub">Playlist • Pública • Mais de 5 horas</div>

</div>

</body>
</html>
